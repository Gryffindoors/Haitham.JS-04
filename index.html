<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of links and descriptions</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body class="bg-dark">
    <section class="py-5">
        <div class="container-fluid">
            <div id="input" class="row mb-5">
                <div class="col-3 mx-auto">
                    <div class="card bg-dark border border-2 rounded-3 border-dark-subtle bg-dark-secondary p-2">
                        <div class="my-2">
                            <div
                                class="input-area d-flex form-control p-0 input-class rounded-0 overflow-hidden border-0">
                                <div class="bg-dark-subtle px-2 pt-2 white-text">
                                    <span class="material-symbols-outlined">link</span>
                                </div>
                                <input type="url" required placeholder="https://example.com" id="urlInput"
                                    class=" w-100 border-0 bg-secondary white-text p-2">
                            </div>
                        </div>
                        <div class="my-2">
                            <div
                                class="input-area d-flex form-control p-0 input-class rounded-0 overflow-hidden border-0">
                                <div class="bg-dark-subtle px-2 pt-2 white-text">
                                    <span class="material-symbols-outlined">edit</span>
                                </div>
                                <input type="text" required placeholder="Website name" id="nameInput"
                                    class=" w-100 border-0 bg-secondary white-text p-2">
                            </div>
                        </div>
                        <div class="my-2">
                            <div
                                class="input-area d-flex form-control p-0 input-class rounded-0 overflow-hidden border-0">
                                <textarea name="description" id="descriptionInput" placeholder="Description" rows="3"
                                    class=" w-100 order-0 bg-secondary white-text p-2"></textarea>
                            </div>
                        </div>
                        <div class="my-2">
                            <div class="d-flex form-control p-0 input-class rounded-0 overflow-hidden border-0">
                                <button type="submit" id="liveToastBtn" onclick="btnCheck()"
                                    class="w-100 order-0 bg-success text-light p-2">CREATE</button>
                                <div id="toastButton" class="toast-container position-fixed top-0 end-0 p-3">
                                    <div id="liveToast" class="toast text-bg-light" role="alert" aria-live="assertive"
                                        aria-atomic="true">
                                        <div
                                            class="toast-header mx-2 mt-2 bg-transparent d-flex border-bottom-0 mb-0 justify-content-end">
                                            <button type="button" class="btn-close text-center me-1"
                                                data-bs-dismiss="toast" aria-label="Close">
                                            </button>
                                        </div>
                                        <div id="toastText" class="toast-body border-top-0 mt-0">
                                        </div>
                                        <div id="underscore"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h1 class="text-center text-white">Links</h1>
            </div>
            <div class="container-fluid">
                <div id="output" class="row mt-5">
                    

                </div>
            </div>
        </div>
    </section>
    
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/all.min.js"></script>
    <script src="./Js/js.js"></script>
</body>

</html>
